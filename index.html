<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Meus pacientes</title>
  <link rel="stylesheet" href="/css/style.css">
  <script type="text/javascript" src="http://www.google.com/jsapi"></script>
  <script type="text/javascript">
    google.load("jquery", "1.3.2", {uncompressed:true});
  </script>
  <script type="text/javascript" src="calcula-imc.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">


  <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
  <header class="cabecalho">
    <h1>Meus pacientes</h1>
  </header>
  <main class="principal">
    <section class="sessao-pacientes">
      <h2>Meus pacientes</h2>
      <table id="pacientes">
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Peso(kg)</th>
          <th>Altura(m)</th>
          <th>IMC</th>
          <th>Opções</th>
        </tr>
      </table>
      </section>
    <section class="sessao-formulario">
      <h2>Adicionar novo paciente</h2>
      <form class="forms">
        <fieldset>
          <label for="nome">Nome:</label>
          <input id="campo-nome" type="text" placeholder="Digite o nome do seu paciente">
        </fieldset>
        <fieldset>
          <label for="peso">Peso:</label>
          <input id="campo-peso" type="text" placeholder="Digite o peso do seu paciente">
        </fieldset>
        <fieldset>
          <label for="altura">Altura:</label>
          <input id="campo-altura" type="text" placeholder="Digite a altura do seu paciente">
        </fieldset>
      </form>
      <button id="adicionar-paciente" class="botao bto-principal" onclick="inserir();">Adicionar</button>
    </section>
  </main>
  <div id="mapid"></div>
</body>
</html>
